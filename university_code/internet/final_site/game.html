   <script type="text/javascript">
     document.addEventListener("mousemove", function(e){
       var body = document.querySelector("body");
       var rockets = document.createElement("span");
       var x = e.offsetX;
       var y = e.offsetY;
       rockets.style.left = x + 'px';
       rockets.style.top = y + 'px';
       var size = Math.random();
       rockets.style.width = size*100 + 'px';
       rockets.style.height = size*100 + 'px';
       body.appendChild(rockets);

       setTimeout(function(){
         rockets.remove();
       }, 5000)
     })
   </script>
